<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English puzzle</title>
</head>
<body>
  <header class="header wrapper">
    <div class="logo">English puzzle</div>
    <div class="header__buttons">
      <button type="button" class="button header__button hide" id="sign-up-button">Sign up</button>
      <button type="button" class="button header__button hide" id="log-in-button">Log in</button>
      <button type="button" class="button header__button hide" id="log-out-button">Log out</button>
    </div>
  </header>



  <main class="wrapper">
    <div class="start-screen hide">
      <h1 class="start-screen__title">English puzzle</h1>
      <p class="start-screen__description">
        Click on words, collect phrases<br>
        Words can be drag and drop. Select tooltips in the menu.
      </p>
      <button type="button" class="start-screen__button button">Start</button>
    </div>


    <div class="login-page hide">
      <h1 class="login-page__title">English puzzle</h1>
      <div class="form-block">
        <form action="users" method="POST" class="registration" id="registration-form">
          <h2 class="registration__title">Registration</h2>
          <input type="email" name="email" id="registration-email" placeholder="Email" autocomplete="off" required>
          <p class="error registration__error" id="email-error"></p>
          <input type="password" name="password" id="registration-password" placeholder="password" autocomplete="off" required>
          <p class="error registration__error" id="password-error"></p>
          <button class="button registration__button" id="registration__button" type="submit">Create account</button>
        </form>

        <form action="#" method="POST" class="authorization hide" id="authorization-form">
          <h2 class="authorization__title">Log into your account</h2>
          <input type="email" name="email" id="authorization-email" placeholder="Email" autocomplete="off" required>
          <input type="password" name="password" id="authorization-password" placeholder="password" autocomplete="off" required>
          <p class="error authorization__error" id="authorization-error"></p>
          <button class="button authorization__button" id="authorization__button" type="submit">Login</button>
        </form>
      </div>
    </div>


    <div class="main-page hide">
      <div class="main-page__bar">
        <label for="rounds">Select round</label>
        <select name="rounds" id="rounds">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="33">33</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
          <option value="44">44</option>
          <option value="45">45</option>
          <option value="46">46</option>
          <option value="47">47</option>
          <option value="48">48</option>
          <option value="49">49</option>
          <option value="50">50</option>
          <option value="51">51</option>
          <option value="52">52</option>
          <option value="53">53</option>
          <option value="54">54</option>
          <option value="55">55</option>
          <option value="56">56</option>
          <option value="57">57</option>
          <option value="58">58</option>
          <option value="59">59</option>
          <option value="60">60</option>
        </select>
        <label for="groups">Select difficult</label>
        <select name="groups" id="groups">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <button class="button" id="refresh-button" type="button">REFRESH</button>
      </div>

      <div class="main-page__translate">
        <p class="text-translate"></p>
      </div>

      <audio autoplay src="https://raw.githubusercontent.com/irinainina/rslang-data/master/files/01_0009_example.mp3" type="audio/mpeg">

      <div class="main-page__puzzle"></div>    
      
      <div class="main-page__result">
        <ul class="result-string">

        </ul>
      </div>
      <div class="header-buttons">
        <button type="button" class="button">I don't know</button>
        <button type="button" class="button">Check</button>
      </div>      
    </div>
  </main>


</body>
</html>
